  <!-- Geometric elements -->
  <rect x="27" y="24" width="18" height="4.5" fill="rgba(255,255,255,0.6)"/>
  <rect x="99" y="24" width="18" height="4.5" fill="rgba(255,255,255,0.6)"/>
  <rect x="27" y="120" width="18" height="4.5" fill="rgba(255,255,255,0.6)"/>
  <rect x="99" y="120" width="18" height="4.5" fill="rgba(255,255,255,0.6)"/>

