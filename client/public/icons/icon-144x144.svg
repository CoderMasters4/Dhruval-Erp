      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine-144" x1="0%" y1="0%" x2="100%" y2="33%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="2" y="2" width="140" height="140" rx="21.599999999999998" ry="21.599999999999998" fill="url(#gradient-144)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Main ERP text -->
  <text x="72" y="64.8" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28.8" font-weight="bold" text-anchor="middle" fill="white">ERP</text>

  <!-- Subtitle -->
