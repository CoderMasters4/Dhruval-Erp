<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-120" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine-120" x1="0%" y1="0%" x2="100%" y2="33%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="2" y="2" width="116" height="116" rx="18" ry="18" fill="url(#gradient-120)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Main ERP text -->
  <text x="60" y="54" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">ERP</text>

  <!-- Subtitle -->
  <text x="60" y="75" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.9)">SYSTEM</text>

  <!-- Geometric elements -->
  <rect x="22.5" y="20" width="15" height="3.75" fill="rgba(255,255,255,0.6)"/>
  <rect x="82.5" y="20" width="15" height="3.75" fill="rgba(255,255,255,0.6)"/>
  <rect x="22.5" y="100" width="15" height="3.75" fill="rgba(255,255,255,0.6)"/>
  <rect x="82.5" y="100" width="15" height="3.75" fill="rgba(255,255,255,0.6)"/>

  <!-- Shine effect -->
  <rect x="2" y="2" width="116" height="40" rx="18" ry="18" fill="url(#shine-120)"/>
</svg>