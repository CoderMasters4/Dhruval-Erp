<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine-32" x1="0%" y1="0%" x2="100%" y2="33%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="2" y="2" width="28" height="28" rx="4.8" ry="4.8" fill="url(#gradient-32)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Main ERP text -->
  <text x="16" y="14.4" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="6.4" font-weight="bold" text-anchor="middle" fill="white">ERP</text>

  <!-- Subtitle -->
  <text x="16" y="20" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="2.6666666666666665" text-anchor="middle" fill="rgba(255,255,255,0.9)">SYSTEM</text>

  <!-- Geometric elements -->
  <rect x="6" y="5.333333333333333" width="4" height="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="22" y="5.333333333333333" width="4" height="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="6" y="26.666666666666668" width="4" height="1" fill="rgba(255,255,255,0.6)"/>
  <rect x="22" y="26.666666666666668" width="4" height="1" fill="rgba(255,255,255,0.6)"/>

  <!-- Shine effect -->
  <rect x="2" y="2" width="28" height="10.666666666666666" rx="4.8" ry="4.8" fill="url(#shine-32)"/>
</svg>