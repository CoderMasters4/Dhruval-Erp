  <!-- Geometric elements -->
  <rect x="13.5" y="12" width="9" height="2.25" fill="rgba(255,255,255,0.6)"/>
  <rect x="49.5" y="12" width="9" height="2.25" fill="rgba(255,255,255,0.6)"/>
  <rect x="13.5" y="60" width="9" height="2.25" fill="rgba(255,255,255,0.6)"/>
  <rect x="49.5" y="60" width="9" height="2.25" fill="rgba(255,255,255,0.6)"/>

