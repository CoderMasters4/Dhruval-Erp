<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine-16" x1="0%" y1="0%" x2="100%" y2="33%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="2" y="2" width="12" height="12" rx="2.4" ry="2.4" fill="url(#gradient-16)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Main ERP text -->
  <text x="8" y="7.2" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="3.2" font-weight="bold" text-anchor="middle" fill="white">ERP</text>

  <!-- Subtitle -->
  <text x="8" y="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="1.3333333333333333" text-anchor="middle" fill="rgba(255,255,255,0.9)">SYSTEM</text>

  <!-- Geometric elements -->
  <rect x="3" y="2.6666666666666665" width="2" height="0.5" fill="rgba(255,255,255,0.6)"/>
  <rect x="11" y="2.6666666666666665" width="2" height="0.5" fill="rgba(255,255,255,0.6)"/>
  <rect x="3" y="13.333333333333334" width="2" height="0.5" fill="rgba(255,255,255,0.6)"/>
  <rect x="11" y="13.333333333333334" width="2" height="0.5" fill="rgba(255,255,255,0.6)"/>

  <!-- Shine effect -->
  <rect x="2" y="2" width="12" height="5.333333333333333" rx="2.4" ry="2.4" fill="url(#shine-16)"/>
</svg>