<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient-180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine-180" x1="0%" y1="0%" x2="100%" y2="33%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="2" y="2" width="176" height="176" rx="27" ry="27" fill="url(#gradient-180)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Main ERP text -->
  <text x="90" y="81" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">ERP</text>

  <!-- Subtitle -->
  <text x="90" y="112.5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="15" text-anchor="middle" fill="rgba(255,255,255,0.9)">SYSTEM</text>

  <!-- Geometric elements -->
  <rect x="33.75" y="30" width="22.5" height="5.625" fill="rgba(255,255,255,0.6)"/>
  <rect x="123.75" y="30" width="22.5" height="5.625" fill="rgba(255,255,255,0.6)"/>
  <rect x="33.75" y="150" width="22.5" height="5.625" fill="rgba(255,255,255,0.6)"/>
  <rect x="123.75" y="150" width="22.5" height="5.625" fill="rgba(255,255,255,0.6)"/>

  <!-- Shine effect -->
  <rect x="2" y="2" width="176" height="60" rx="27" ry="27" fill="url(#shine-180)"/>
</svg>